    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: __COMPONENT__/f/form.01.js
           var m={}
            //-------------------------------------
            $('#F__ID').submit(function(event){m.submit(event);})
            //-------------------------------------
            m.submit=function(event){
            //--------------------------------------------------------
                event.preventDefault();
                next_page();
            }
            //--------------------------------------------------------
            m.load = function () {
                if($("input[name='Delivery']").is(":checked") == false ){
                    $('#shipping__ID').prop('style','display:block!important');
                    $("input[name='Ship_Name']").prop('required','true');
                    $("input[name='Ship_Address_1']").prop('required','true');
                    $("input[name='Ship_City']").prop('required','true');
                    $("input[name='Ship_State']").prop('required','true');
                    $("input[name='Ship_Name']").prop('required','true');
                    $("input[name='Ship_Country']").prop('required','true');
                    $("input[name='Ship_Zip']").prop('required','true');
                    $("input[name='Ship_Phone']").prop('required','true');
                }
                else {
                    $('#shipping__ID').hide();
                    $("input[name='Ship_Name']").removeAttr('required');;
                    $("input[name='Ship_Address_1']").removeAttr('required');;
                    $("input[name='Ship_City']").removeAttr('required');;
                    $("input[name='Ship_State']").removeAttr('required');;
                    $("input[name='Ship_Name']").removeAttr('required');;
                    $("input[name='Ship_Country']").removeAttr('required');;
                    $("input[name='Ship_Zip']").removeAttr('required');;
                    $("input[name='Ship_Phone']").removeAttr('required');;
                }
                if(isNaN(localStorage.getItem("Email")) || localStorage.getItem("Email")!=null) {                    
                    $("input[name='Bill_Name']").val(localStorage.getItem("Bill_Name"));
                    $("input[name='Bill_Address_1']").val(localStorage.getItem("Bill_Address_1"));
                    $("input[name='Bill_Address_2']").val(localStorage.getItem("Bill_Address_2"));
                    $("input[name='Bill_City']").val(localStorage.getItem("Bill_City"));
                    $("input[name='Bill_State']").val(localStorage.getItem("Bill_State"));
                    $("input[name='Bill_Country']").val(localStorage.getItem("Bill_Country"));
                    $("input[name='Bill_Zip']").val(localStorage.getItem("Bill_Zip"));
                    $("input[name='Bill_Phone']").val(localStorage.getItem("Bill_Phone"));
                    $("input[name='Ship_Name']").val(localStorage.getItem("Ship_Name"));
                    $("input[name='Ship_Address_1']").val(localStorage.getItem("Ship_Address_1"));
                    $("input[name='Ship_Address_2']").val(localStorage.getItem("Ship_Address_2"));
                    $("input[name='Ship_City']").val(localStorage.getItem("Ship_City"));
                    $("input[name='Ship_State']").val(localStorage.getItem("Ship_State"));
                    $("input[name='Ship_Country']").val(localStorage.getItem("Ship_Country"));
                    $("input[name='Ship_Zip']").val(localStorage.getItem("Ship_Zip"));
                    $("input[name='Ship_Phone']").val(localStorage.getItem("Ship_Phone"));
                    $("input[name='Email']").val(localStorage.getItem("Email"));
                }
                $('#D__ID').scrollTop(0);
                $(window).scrollTop(0);
                //m.input.goback = 1;
            }
            //--------------------------------------------------------          
            $('#D__ID').css('min-height', $vm.min_height);
            //--------------------------------------------------------
            $("input[name='Delivery']").change(function(){
                if($("input[name='Delivery']").is(":checked") == false ){
                    $('#shipping__ID').prop('style','display:block!important');
                    $("input[name='Ship_Name']").prop('required','true');
                    $("input[name='Ship_Address_1']").prop('required','true');
                    $("input[name='Ship_City']").prop('required','true');
                    $("input[name='Ship_State']").prop('required','true');
                    $("input[name='Ship_Name']").prop('required','true');
                    $("input[name='Ship_Country']").prop('required','true');
                    $("input[name='Ship_Zip']").prop('required','true');
                    $("input[name='Ship_Phone']").prop('required','true');
                }
                else {
                    $('#shipping__ID').hide();
                    $("input[name='Ship_Name']").removeAttr('required');;
                    $("input[name='Ship_Address_1']").removeAttr('required');;
                    $("input[name='Ship_City']").removeAttr('required');;
                    $("input[name='Ship_State']").removeAttr('required');;
                    $("input[name='Ship_Name']").removeAttr('required');;
                    $("input[name='Ship_Country']").removeAttr('required');;
                    $("input[name='Ship_Zip']").removeAttr('required');;
                    $("input[name='Ship_Phone']").removeAttr('required');;
                }
            })
            //--------------------------------------------------------
            $('#back2__ID').on('click',function(){
                $vm.load_module('cart','',{});
            });
            //-------------------------------
           var next_page=function(){
                if($("input[name='Ship_Name']").val()=="") $("input[name='Ship_Name']").val($("input[name='Bill_Name']").val())
                if($("input[name='Ship_Address_1']").val()=="") $("input[name='Ship_Address_1']").val($("input[name='Bill_Address_1']").val())
                if($("input[name='Ship_Address_2']").val()=="") $("input[name='Ship_Address_2']").val($("input[name='Bill_Address_2']").val())
                if($("input[name='Ship_City']").val()=="") $("input[name='Ship_City']").val($("input[name='Bill_City']").val())
                if($("input[name='Ship_State']").val()=="") $("input[name='Ship_State']").val($("input[name='Bill_State']").val())
                if($("input[name='Ship_Country']").val()=="") $("input[name='Ship_Country']").val($("input[name='Bill_Country']").val())
                if($("input[name='Ship_Zip']").val()=="") $("input[name='Ship_Zip']").val($("input[name='Bill_Zip']").val())
                if($("input[name='Ship_Phone']").val()=="") $("input[name='Ship_Phone']").val($("input[name='Bill_Phone']").val())
                localStorage.setItem("Bill_Name", $("input[name='Bill_Name']").val());
                localStorage.setItem("Bill_Address_1", $("input[name='Bill_Address_1']").val());
                localStorage.setItem("Bill_Address_2", $("input[name='Bill_Address_2']").val());
                localStorage.setItem("Bill_City", $("input[name='Bill_City']").val());
                localStorage.setItem("Bill_State", $("input[name='Bill_State']").val());
                localStorage.setItem("Bill_Country", $("input[name='Bill_Country']").val());
                localStorage.setItem("Bill_Zip", $("input[name='Bill_Zip']").val());
                localStorage.setItem("Bill_Phone", $("input[name='Bill_Phone']").val());
                localStorage.setItem("Ship_Name", $("input[name='Ship_Name']").val());
                localStorage.setItem("Ship_Address_1", $("input[name='Ship_Address_1']").val());
                localStorage.setItem("Ship_Address_2", $("input[name='Ship_Address_2']").val());
                localStorage.setItem("Ship_City", $("input[name='Ship_City']").val());
                localStorage.setItem("Ship_State", $("input[name='Ship_State']").val());
                localStorage.setItem("Ship_Country", $("input[name='Ship_Country']").val());
                localStorage.setItem("Ship_Zip", $("input[name='Ship_Zip']").val());
                localStorage.setItem("Ship_Phone", $("input[name='Ship_Phone']").val());
                localStorage.setItem("Email", $("input[name='Email']").val())
                $vm.load_module('checkout2','',{});
            };
            //-------------------------------
            $(this).scrollTop(0);
			//-------------------------------------
        }
    </script>
