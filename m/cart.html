	<script>
       function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            //-------------------------------------
            var compliment_price="";
            var book_price="";
            //var load2 = m.load;
            m.load = function () {
                compliment_price=sessionStorage.getItem("compliment_price");
                book_price=sessionStorage.getItem("book_price");
                $('#compliment_price__ID').html(compliment_price)
                $('#book_price__ID').html(book_price)
                if(isNaN(sessionStorage.getItem("compliment")) || sessionStorage.getItem("compliment")==null) {
                    $('input[name="compliment_quantity__ID"]').val("0")
                    $('#total_compliment__ID').html('USD 0.00')
                }
                else {
                    $('input[name="compliment_quantity__ID"]').val(sessionStorage.getItem("compliment"));
                    $('#total_compliment__ID').html('USD '+(parseInt(sessionStorage.getItem("compliment"))*parseInt(compliment_price)).toFixed(2))
                }
                if(isNaN(sessionStorage.getItem("books")) || sessionStorage.getItem("books")==null) {
                    $('input[name="book_quantity__ID"]').val("0")
                    $('#total_book__ID').html('USD 0.00')
                }
                else {
                    $('input[name="book_quantity__ID"]').val(sessionStorage.getItem("books"));
                    $('#total_book__ID').html('USD '+(parseInt(sessionStorage.getItem("books"))*parseInt(book_price)).toFixed(2))
                }
                total_sum();
            }

/*		console.log(document.documentElement.clientHeight)
		console.log(document.documentElement.clientWidth)
		var pad=document.documentElement.clientHeight/9;
		var toppad=2;
		if(document.documentElement.clientWidth<576){
			pad=document.documentElement.clientHeight/20;
			toppad=5;
		}
		var padst2=(toppad*pad-100).toString()+'px';
		var padst=(pad).toString()+'px';
		document.getElementById("topdiv__ID").style.paddingTop=padst2;
		document.getElementById("logodiv__ID").style.paddingTop=padst;
		document.getElementById("bottomdiv__ID").style.paddingTop=padst;
		$('#scroll_down__ID').on('click',function(e){
			e.preventDefault();
    		$('html, body').animate({ scrollTop: $('#cart__ID').offset().top-100}, 800, 'linear');
        })
*/        
        //-------------------------------
        $('#next1__ID').on('click',function(){
            $vm.load_module('checkout1','',{});
        });
        //-------------------------------
        $('#back1__ID').on('click',function(){
            $vm.load_module('home','',{});
        });
        //-------------------------------
		$('#subtract_compliment__ID').on('click',function(e){
            var comp_items=parseInt($('input[name="compliment_quantity__ID"]').val());
            if(comp_items >= 1) comp_items--;
            else comp_items=0;
            $('input[name="compliment_quantity__ID"]').val(comp_items.toString())
            $('#total_compliment__ID').html('USD '+(comp_items*parseInt(compliment_price)).toFixed(2))
            total_sum();
		})
		$('#add_compliment__ID').on('click',function(e){
            var comp_items=parseInt($('input[name="compliment_quantity__ID"]').val());
            comp_items++;
            $('input[name="compliment_quantity__ID"]').val(comp_items.toString())
            $('#total_compliment__ID').html('USD '+(comp_items*parseInt(compliment_price)).toFixed(2))
            total_sum();
		})
		$('#subtract_book__ID').on('click',function(e){
            var comp_items=parseInt($('input[name="book_quantity__ID"]').val());
            if(comp_items >= 1) comp_items--;
            else comp_items=0;
            $('input[name="book_quantity__ID"]').val(comp_items.toString())
            $('#total_book__ID').html('USD '+(comp_items*parseInt(book_price)).toFixed(2))
            total_sum();
		})
		$('#add_book__ID').on('click',function(e){
            var comp_items=parseInt($('input[name="book_quantity__ID"]').val());
            comp_items++;
            $('input[name="book_quantity__ID"]').val(comp_items.toString())
            $('#total_book__ID').html('USD '+(comp_items*parseInt(book_price)).toFixed(2))
            total_sum();
        })
        var total_sum=function(){
            var subtotal=0;
            var total_items=parseInt($('input[name="compliment_quantity__ID"]').val())*parseInt(compliment_price);
            total_items+=parseInt($('input[name="book_quantity__ID"]').val())*parseInt(book_price);
            subtotal=total_items;
            $('#total__ID').html('USD '+(total_items).toFixed(2));
            $('#subtotal_compliment_book').html("SUBTOTAL: USD "+(total_items).toFixed(2));
            sessionStorage.setItem("subtotal", subtotal);
            total_count();

        }
        var total_count=function(){
            var total_items=parseInt($('input[name="compliment_quantity__ID"]').val());
            sessionStorage.setItem("compliment", total_items);
            sessionStorage.setItem("books", parseInt($('input[name="book_quantity__ID"]').val()));
            total_items+=parseInt($('input[name="book_quantity__ID"]').val());
            $('#cart_size').html(total_items.toString());
            $('#compliment_count').html($('input[name="compliment_quantity__ID"]').val()+" x USD "+compliment_price);
            $('#book_count').html($('input[name="book_quantity__ID"]').val()+" x USD "+book_price);
        }
    }
