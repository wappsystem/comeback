<div id=D__ID>
    <div  style='max-width:800px;text-align: center'>
        <div class=vm-mobile>
            <span id=vm-mobile_title class=vm-mobile-title>COMEBACK</span>
            <a id="vm-hamburger_button" class=vm-hamburger-button onclick="$vm.toggle()"><i class="fa fa-bars"></i></a>
        </div>
        <div class=vm-desk-logo>
            <!-- <div id=vm-logo-image></div>-->
            <div class="pulse"><span>
           <img src="components/images/comeback.png" alt=""></span></div><div id=timeing></div>
            <!--<span id=vm-logo-label-B>Modular distributed web application</span>-->
            
        </div>
        <div menu id="vm-menu">
            <a href="?/founder">FOUNDER</a>
            <a href="?/community">COMMUNITY</a>
            <a href="?/contact">CONTACT</a>
            <!--<a href="https://backoffice.wappsystem.com.au/">Back Office</a>-->
            <!--<a id=vm_signin onclick="$vm.signin();"><i class="fa fa-user"></i> Sign In</a>-->
            <!--<a class=vm-hide id=vm_signout onclick=$vm.signout()><i class="fa fa-user"></i> Sign Out</a>-->
        </div>
    </div>
    <script>
        //------------------------------------
        $('#vm-mobile_title').on('click',function(){ $vm.load_module('home',$vm.root_layout_content_slot,{}) })
        $('.vm-desk-logo').on('click',function(){ $vm.load_module('home',$vm.root_layout_content_slot,{}) })
        //------------------------------------
        $('.vm-dropdown').on('click',function(e){
            var d=$(this).find('.vm-dropdown-content');
            if(d.css('display')=='block') d.css('display','none');
            else d.css('display','block');
        })
        $(".vm-dropdown").mouseleave(function (){  $(".vm-dropdown-content").hide();  })
        $(".vm-dropdown-content").mouseleave(function (){  $(this).hide();  })
        $vm.toggle=function() {
            var x = document.getElementById("vm-menu");
            if(x.className==='') x.className="responsive";
            else x.className="";
        }
        //------------------------------------
        $('#vm-menu a').on('click',function(e){
            e.preventDefault();
            var href=$(this).attr('href');
            if(href!=undefined && href!='' && href.substring(0,8)=="https://"){ window.open(href); return;}
            if(href!=undefined && href!=''){
                if($vm.menu_click!=undefined) $vm.menu_click(href);
            }
            $vm.toggle();
        })
        //------------------------------------
        $vm.menu_click=function(href){
            href=href.replace('?\/','');
            href=href.replace(/\//g,'_');
            $vm.load_module(href,$vm.root_layout_content_slot,{});
        }
        // Set the date we're counting down to
        var countDownDate = new Date("July 31, 2019 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("timeing").innerHTML = days + " Days " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timeing").innerHTML = "EXPIRED";
        }
        }, 1000);
        //------------------------------------
        $vm.header_ready=1;
        //------------------------------------
    </script>
    <style>

    <style>
        /*----------------------*/
        #header{
            margin: 0px 0px 12px calc((100% - 1000px) * 0.5);
            text-align:-webkit-center;
            height:100px;
            position:fixed;
            top:0;
            left:0;
            width:1000px;
            background:rgba(0,0,0,0.7);

        }
        .vm-desk-logo{float:left;padding:36px 30px 0 30px;cursor:pointer;}
        #vm-menu{ 
            float:right;padding:30px 30px 0 30px;

            }

            #header{height:50px;}
            .vm-desk-logo{display:none;}
            #vm-menu{padding:0;}
        }
        :root {
            --menu-color: #fff;
            --menu-hover-color: #fff;
            --menu-hover-background-color: #555;
            --dropdown-menu-color:#666;
            --dropdown-menu-background-color:#f9f9f9;
            --dropdown-menu-hover-color:#555;
            --dropdown-menu-hover-background-color:#ddd;
            --dropdown-menu-border-color:#ddd;
            --mobile-title-color:#fff;
            --mobile-hamburger-color:#fff;
            --mobile-menu-background-color:#1c3144;
        }
        #vm-logo-image{
            margin-top: -32px;
            width:94px;
            height:94px;
            border-radius: 47px;
            background: url('__CURRENT_PATH__/header.html.logo.jpg') no-repeat top center;
            background-size: cover;
            float:left;
            margin-right:1px;
            cursor:pointer;
        }
        #vm-logo-label-A{
            font-family: 'Times New Roman', Times, serif;
            color:#fff;
            font-size: 200%;
            line-height:10px;
            display:inline-block;
        }
        #vm-logo-label-B{
            font-family: 'Times New Roman', Times, serif;
            color:#fff;
            font-size: 93%;
            line-height:80%;
            display:inline-block;
        }
        /*menu*/
        #vm-menu {
            overflow: hidden;
            display:inline-block;
            float:right;
        }
        #vm-menu > a {
            color:var(--menu-color);
            float: left;
            display: block;
            text-align: center;
            padding: 10px 8px;
            text-decoration: none;
            font-size: 14px;
            cursor:pointer;
        }
        .vm-dropbtn {
            color:var(--menu-color);
            display: block;
            font-size: 14px;
            padding: 10px 8px;
            background-color: inherit;
            font-family: inherit;
            cursor:pointer;
        }
        .vm-dropdown {
            color:var(--menu-color);
            float: left;
            overflow: hidden;
            border: none;
            outline: none;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .vm-dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--dropdown-menu-background-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            max-height: 1000px;
            overflow-y: hidden;
            border-radius: 0px 3px 3px 3px;
            animation: vm-menu-show 1.8s;
        }
        .vm-dropdown-content a {
            float: none;
            font-size: 14px;
            color: var(--dropdown-menu-color)!important;
            padding: 3px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            cursor:pointer;
            border-bottom:1px solid var(--dropdown-menu-border-color);
        }
        #vm-menu > a:hover, .vm-dropdown:hover .vm-dropbtn {
          background-color:var(--menu-hover-background-color);
          color:var(--menu-hover-color);
          border-radius:4px;
        }
        .vm-dropdown-content a:hover {
            background-color: var(--dropdown-menu-hover-background-color);
            color: var(--dropdown-menu-hover-color);
            text-decoration: none;
        }
        .vm-hide{
            display:none!Important;
        }
        .vm-mobile{
            display:none;
        }
        /*----------------------*/
        @media screen and (max-width: 1200px) {
            .vm-mobile{
                display:block;
            }
            .vm-mobile-title{
                color:var(--mobile-title-color);
                font-size: 28px;
                display:inline-block;
                padding: 3px 0 3px 12px;
                cursor: pointer;
            }
            #vm-hamburger_button{
                float: right;
                display: block;
                font-size:28px;
                padding:5px 16px 3px 16px;
                position: absolute;
                right: 0;
                top: 0;
                cursor:pointer;
                color:var(--mobile-hamburger-color);
            }
            #vm-menu {
                width:100%;
                margin-top:0px;
                margin-right:0px;
                margin-left:0px;
                padding-left:15px;
                padding-right:15px;
                overflow: hidden;
                background: var(--mobile-menu-background-color);
                display:block;
                float:unset;
            }
            #vm-menu a, .vm-dropdown .vm-dropbtn {
                display: none;
            }
            #vm-menu.responsive {
                position: relative;
                animation: vm-menu-show 1.8s;
                z-index: 100;
            }
            #vm-menu.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            #vm-menu.responsive .vm-dropdown {float: none;}
            #vm-menu.responsive .vm-dropdown-content {position: relative;}
            #vm-menu.responsive .vm-dropdown .vm-dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
            .vm-mobile{
                display:block;
            }
        }
        @keyframes vm-menu-show {
            from {max-height: 0px;}
            to {max-height: 1000px;}
        }
    </style>
